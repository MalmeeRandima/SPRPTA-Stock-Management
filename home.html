<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>Inventory Management</title>
    <style>
        h1 {
            text-align: center;
            /* Center the title */
            font-weight: bold;
            /* Make the title bold */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Inventory Management</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
            <i class="bi bi-plus-square-dotted"></i> Add Item
        </button>

        <!-- Search Bar with Dropdown -->
        <div class="mt-3">
            <select id="categorySearch" class="form-select" onchange="filterTable()">
                <option value="">Select a category...</option>
                <option value="All">All</option>
                <option value="Machine Items">Machine Items</option>
                <option value="Non Stationary">Non Stationary</option>
                <option value="Stationary">Stationary</option>
            </select>
        </div>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Sub-Category</th>
                    <th>Cost</th>
                    <th>Retail Price</th>
                    <th>Wholesale Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryTableBody">
                <tr>
                    <td>Sample Item</td>
                    <td>This is a sample description.</td>
                    <td>Machine Items</td>
                    <td>Sample Sub-Category</td>
                    <td>Rs. 100</td>
                    <td>Rs. 150</td>
                    <td>Rs. 120</td>
                    <td>10</td>
                    <td>
                        <button class="btn btn-warning" onclick="editItem(this)">Edit</button>
                        <button class="btn btn-danger" onclick="deleteItem(this)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Item Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addItemForm">
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="itemDescription">
                        </div>
                        <div class="mb-3">
                            <label for="itemCategory" class="form-label">Category</label>
                            <select class="form-select" id="itemCategory" required>
                                <option value="">Select Category</option>
                                <option value="Machine Items">Machine Items</option>
                                <option value="Non Stationary">Non Stationary</option>
                                <option value="Stationary">Stationary</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="itemSubCategory" class="form-label">Sub-Category</label>
                            <input type="text" class="form-control" id="itemSubCategory">
                        </div>
                        <div class="mb-3">
                            <label for="itemCost" class="form-label">Cost</label>
                            <input type="number" class="form-control" id="itemCost" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemRetailPrice" class="form-label">Retail Price</label>
                            <input type="number" class="form-control" id="itemRetailPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemWholesalePrice" class="form-label">Wholesale Price</label>
                            <input type="number" class="form-control" id="itemWholesalePrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="itemQuantity" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Item Modal -->
    <div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editItemModalLabel">Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editItemForm">
                        <div class="mb-3">
                            <label for="editItemName" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="editItemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editItemDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="editItemDescription">
                        </div>
                        <div class="mb-3">
                            <label for="editItemCategory" class="form-label">Category</label>
                            <select class="form-select" id="editItemCategory" required>
                                <option value="">Select Category</option>
                                <option value="Machine Items">Machine Items</option>
                                <option value="Non Stationary">Non Stationary</option>
                                <option value="Stationary">Stationary</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editItemSubCategory" class="form-label">Sub-Category</label>
                            <input type="text" class="form-control" id="editItemSubCategory">
                        </div>
                        <div class="mb-3">
                            <label for="editItemCost" class="form-label">Cost</label>
                            <input type="number" class="form-control" id="editItemCost" required>
                        </div>
                        <div class="mb-3">
                            <label for="editItemRetailPrice" class="form-label">Retail Price</label>
                            <input type="number" class="form-control" id="editItemRetailPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="editItemWholesalePrice" class="form-label">Wholesale Price</label>
                            <input type="number" class="form-control" id="editItemWholesalePrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="editItemQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="editItemQuantity" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code goes here
        const inventoryTableBody = document.getElementById('inventoryTableBody');

        // Add new item
        document.getElementById('addItemForm').onsubmit = function (event) {
            event.preventDefault();

            const newRow = inventoryTableBody.insertRow();

            const itemName = document.getElementById('itemName').value;
            const itemDescription = document.getElementById('itemDescription').value;
            const itemCategory = document.getElementById('itemCategory').value;
            const itemSubCategory = document.getElementById('itemSubCategory').value;
            const itemCost = document.getElementById('itemCost').value;
            const itemRetailPrice = document.getElementById('itemRetailPrice').value;
            const itemWholesalePrice = document.getElementById('itemWholesalePrice').value;
            const itemQuantity = document.getElementById('itemQuantity').value;

            newRow.innerHTML = `
                <td>${itemName}</td>
                <td>${itemDescription}</td>
                <td>${itemCategory}</td>
                <td>${itemSubCategory}</td>
                <td>Rs. ${itemCost}</td>
                <td>Rs. ${itemRetailPrice}</td>
                <td>Rs. ${itemWholesalePrice}</td>
                <td>${itemQuantity}</td>
                <td>
                    <button class="btn btn-warning" onclick="editItem(this)">Edit</button>
                    <button class="btn btn-danger" onclick="deleteItem(this)">Delete</button>
                </td>
            `;

            // Clear input fields
            document.getElementById('addItemForm').reset();
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('addItemModal'));
            modal.hide();
        };

        // Filter table
        function filterTable() {
            const selectedCategory = document.getElementById('categorySearch').value;
            const rows = inventoryTableBody.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const categoryCell = rows[i].getElementsByTagName('td')[2]; // Category column
                if (categoryCell) {
                    const categoryValue = categoryCell.textContent;

                    // Show all items if "All" is selected
                    if (selectedCategory === "All") {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = selectedCategory === '' || categoryValue === selectedCategory ? '' : 'none';
                    }
                }
            }
        }

        // Edit item
        function editItem(button) {
            const row = button.closest('tr');
            const itemCells = row.getElementsByTagName('td');

            document.getElementById('editItemName').value = itemCells[0].textContent;
            document.getElementById('editItemDescription').value = itemCells[1].textContent;
            document.getElementById('editItemCategory').value = itemCells[2].textContent;
            document.getElementById('editItemSubCategory').value = itemCells[3].textContent;
            document.getElementById('editItemCost').value = itemCells[4].textContent.replace('Rs. ', '');
            document.getElementById('editItemRetailPrice').value = itemCells[5].textContent.replace('Rs. ', '');
            document.getElementById('editItemWholesalePrice').value = itemCells[6].textContent.replace('Rs. ', '');
            document.getElementById('editItemQuantity').value = itemCells[7].textContent;

            const editModal = new bootstrap.Modal(document.getElementById('editItemModal'));
            editModal.show();

            document.getElementById('editItemForm').onsubmit = function (event) {
                event.preventDefault();
                // Update the row data with new values
                itemCells[0].textContent = document.getElementById('editItemName').value;
                itemCells[1].textContent = document.getElementById('editItemDescription').value;
                itemCells[2].textContent = document.getElementById('editItemCategory').value;
                itemCells[3].textContent = document.getElementById('editItemSubCategory').value;
                itemCells[4].textContent = 'Rs. ' + document.getElementById('editItemCost').value;
                itemCells[5].textContent = 'Rs. ' + document.getElementById('editItemRetailPrice').value;
                itemCells[6].textContent = 'Rs. ' + document.getElementById('editItemWholesalePrice').value;
                itemCells[7].textContent = document.getElementById('editItemQuantity').value;

                // Clear input fields
                document.getElementById('editItemForm').reset();
                // Close modal
                editModal.hide();
            };
        }

        // Delete item
        function deleteItem(button) {
            if (confirm('Are you sure you want to delete this item?')) {
                const row = button.closest('tr');
                row.remove();
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
